version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iboat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-iboat_marine}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iboat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iboat_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - iboat_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel API Service (Main Service)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iboat_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iboat_network

  # Booking Service (Microservice)
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: iboat_booking_service
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - iboat_network

  # Payment Service (Microservice)
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: iboat_payment_service
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STRIPE_KEY=${STRIPE_KEY}
      - STRIPE_SECRET=${STRIPE_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - iboat_network

  # Notification Service (Microservice)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: iboat_notification_service
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - iboat_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  iboat_network:
    driver: bridge

